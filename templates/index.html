<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CELCHECK - Vérification de clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        img.logo {
            width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            color: #004080;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #004080;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .message.ok {
            color: green;
        }
        .message.warning {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/R.0256024b6c21e33e519e78b934f39b09?rik=FLuYRlwEUqRKzg&riu=http%3a%2f%2fcelpaidfinances.com%2fContent%2fimg%2flogo.png&ehk=wwapTacWgdiQhBFtBgppW3EpsxHx9QbMuJtiCmgnx0c%3d&risl=&pid=ImgRaw&r=0" alt="CELPAID" class="logo">
        <h1>Bienvenue sur CELCHECK</h1>
        <p>Vérifiez si un client est conforme avant la création de son compte.</p>
        
        <form method="POST">
            <input type="text" name="nom" placeholder="Nom du client" required><br>
            <input type="text" name="prenom" placeholder="Prénom du client" required><br>
            <button type="submit">Vérifier</button>
        </form>

        {% if message %}
            <div class="message {% if '✅' in message %}ok{% elif '⚠️' in message or '❌' in message %}warning{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        {% if client %}
            <div style="margin-top: 20px; text-align: left;">
                <h3>Informations du client :</h3>
                <ul>
                    {% for key, value in client.items() %}
                        <li><strong>{{ key }} :</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
